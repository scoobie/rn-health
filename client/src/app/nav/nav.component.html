<div class="my-navbar container-fluid px-0 ">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" >
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">
      <b>RnHealth</b>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            (click)="show=!show"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{'show':show}" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <ng-container *ngIf="accountService.currentUser$|async">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link " routerLink="/measurements" routerLinkActive="active">Measurements</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/statistics" routerLinkActive="active">Statistics</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link " routerLink="/matches" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
      </ul>

      <div class="dropdown mr-5" *ngIf="(accountService.currentUser$|async) as user" ngbDropdown>
        <a class="dropdown-toggle " ngbDropdownToggle>Welcome {{user.userName|titlecase}}  </a>
        <div class="dropdown-menu mt-3 text-white bg-light" ngbDropdownMenu>
          <a class="dropdown-item" ngbDropdownItem>Edit Profile</a>
          <div class="dropdown-divider py-0"></div>
          <a class="dropdown-item" ngbDropdownItem (click)="logout()" >Logout</a>
        </div>
      </div>

      <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" *ngIf="(accountService.currentUser$|async)===null||(accountService.currentUser$|async)===undefined">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Username" autocomplete="false">
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2 mx-1"
          type="password"
          placeholder="Password" autocomplete="new-password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </nav>
</div>
